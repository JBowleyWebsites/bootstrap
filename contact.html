<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/1c7e774f39.js" crossorigin="anonymous"></script>
    <title>B&B</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Kailua Kove Bed & Breakfast</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="contact.html">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container contact-page">
      <div class="get-info">
        <form>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
          </div>
          <div class="mb-3">
            <label for="phone-num" class="form-label">Phone Number</label>
            <input type="tel" class="form-control" id="phone-num">
          </div>
          <div class="mb-3">
            <label for="num-nights" class="form-label">Nights</label>
            <input type="number" class="form-control" id="num-nights">
          </div>
          <div class="mb-3 q-box">
            <label for="question" class="form-label">Message</label>
            <input type="text" class="form-control" id="question">
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
      <div class="rev-map">
        <div class="map">
          <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3714.1849604022304!2d-157.7492334854061!3d21.42197377961473!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x7c0015399eb53f0b%3A0xf8b93ccbb6bb3ebe!2s804%20Mokapu%20Rd%2C%20Kailua%2C%20HI%2096734!5e0!3m2!1sen!2sus!4v1627348093867!5m2!1sen!2sus" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>
        <div class="reviews">
          <div class="review-top">
            <img src="images/stitch-review.png" alt="Stitch Review">
            <div class="stars">
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
            </div>
          </div>
          <h4>Stitch (Experiment 626)</h4>
          <div class="review-content">
            <p>"Perfect place to bring the family! I loved it here!!"</p>
          </div>
        </div>
      </div>
    </div>
    <footer><i class="fas fa-map-pin"> Address: 804 Mokapu Road â€¢ Kailua HI 96734</i> <i class="fas fa-envelope"> Email: paradisepalmbnb@gmail.com</i> <i class="fas fa-phone"> Phone: 808-261-1431</i></footer>

    -->
